<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    
    <h1>
        CONTACTO Y REDES
    </h1>

    <section class="icons-container">
        <div class="icon-1">
            <div class="icon-txt">
                <h3>
                   whatsapp
                </h3>
            </div>
            <div class="icon-img">
                <a href="https://web.whatsapp.com/" >
                    <img src="images/whatsapp.png" alt="">
                </a>
            </div>
        </div>

        <div class="icon-1">
            <div class="icon-txt">
                <h3>
                   Facebook
                </h3>
            </div>
            <div class="icon-img">
                <a href="https://www.facebook.com/">
                    <img src="images/facebook.png" alt="">
                </a>
            </div>
        </div>

        <div class="icon-1">
            <div class="icon-txt">
                <h3>
                   Instagram
                </h3>
            </div>
            <div class="icon-img">
                <a href="https://www.instagram.com/">
                    <img src="images/instagram.png" alt="">
                </a>
            </div>
        </div>

        <div class="icon-1">
            <div class="icon-txt">
                <h3>
                   X
                </h3>
            </div>
            <div class="icon-img">
                <a href="https://twitter.com/">
                    <img src="images/X logo.png" alt="">
                </a>
            </div>
        </div>

        <div class="icon-1">
            <div class="icon-txt">
                <h3>
                   Correo Electronico
                </h3>
            </div>
            <div class="icon-img">
                <a href="https://www.gmail.com">
                    <img src="images/correo-electronico.png" alt="">
                </a>
            </div>
        </div>
    </section>

    <button class="boton" onclick="redireccion()">Regresar</button>

    <script src="JavaScript/contacto.js"></script>
</body>
</html>
